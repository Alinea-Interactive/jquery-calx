<html>
<head>
	<title>console test</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jstat.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/lodash.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/numeral.min.js"></script>
    <script type="text/javascript" src="js/numeric.min.js"></script>
    <script type="text/javascript" src="js/underscore.string.min.js"></script>
    <script src="php-build/calx-build.php"></script>
</head>
<body>


    <div id="form">
        <h3>Form 1 (#form)</h3>
        A1 = <input data-cell="A1" value="10.28394"><br>
        A2 = <input data-cell="A2" value="15.39485"><br>
        B1 = <select data-cell="B1" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
        A3 (A1+A2) = <span  data-cell="A3" data-formula="A1+A2">hi</span><br>
        A4 (A3+B1) = <span  data-cell="A4" data-formula="A3+B1">hi</span><br>
        A5 (A4) = <span  data-cell="A5" data-formula="A4">hi</span><br>
        A6 (A5) = <span  data-cell="A6" data-formula="A5">hi</span><br>


    </div>

    <div id="form2">
        <h3>Form 2 (#form2)</h3>
        A1 = <input type="text" data-cell="A1" value="sample string"><br>
        A2 = <input type="text" data-cell="A2" value="another string"><br>
        A3 (A1-A2) = <span data-cell="A3" data-formula="A1-A2"></span><br>
        no address (A1+A2) = <span data-formula="A1+A2">hi</span><br>
        no address (A1*A2) = <span data-formula="A1*A2">hi</span><br>
        no address (#form>A1 + A2) = <span data-formula="#form > A1+A2">hi</span><br>
        no address (CONCAT('A1 value is: ',A1,', A2 value is: ',A2)) = <span data-formula="CONCAT('A1 value is: ',A1,', A2 value is: ',A2)"></span><br>
        no address = <span data-formula="IF(A1='string', 'A1 is string', 'A1 not string')"></span>
    </div>

    <script type="text/javascript">
        $('#form, #form2').calx({
            'default' : 0,
            'autoCalculate' : true
        });
    </script>

</body>
</html>
