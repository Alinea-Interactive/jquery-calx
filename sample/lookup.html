<html>
<head>
    <title></title>
    <style>
        body, td{
            font-family: Arial, Helvetica, sans-serif;
        }
        input, select{
            width: 120px;
            border: solid 1px #ddd;
            text-align: right;
        }
        .chead{
            background:#ccf;
            text-align: center;
            vertical-align: middle;
        }

        .rhead{
            background: #cfc;
            padding: 0 5px;
            text-align: right;
            vertical-align: middle;
        }

        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <table id="sheet1">
        <tr>
            <td class="chead">&nbsp;</td>
            <td class="chead">A</td>
            <td class="chead">B</td>
            <td class="chead">C</td>
            <td class="chead">D</td>
            <td class="chead">E</td>
            <td class="chead">F</td>
            <td class="chead">G</td>
            <td class="chead">H</td>
            <td class="chead">I</td>
            <td class="chead">J</td>
        </tr>
        <tr>
            <td class="rhead">1</td>
            <td><input data-cell="A1"></td>
            <td><input data-cell="B1" value="USA"></td>
            <td><input data-cell="C1" value="Canada"></td>
            <td><input data-cell="D1" value="China"></td>
            <td><input data-cell="E1" value="Russia"></td>
            <td><input data-cell="F1" value="Asia"></td>
            <td><input data-cell="G1" value="Europe"></td>
            <td><input data-cell="H1" value="Africa"></td>
            <td><input data-cell="I1" value="Australia"></td>
            <td><input data-cell="J1" value="South America"></td>
        </tr>
        <tr>
            <td class="rhead">2</td>
            <td><input data-cell="A2" value="2002"></td>
            <td><input data-cell="B2" data-format="0.00"></td>
            <td><input data-cell="C2" data-format="0.00"></td>
            <td><input data-cell="D2" data-format="0.00"></td>
            <td><input data-cell="E2" data-format="0.00"></td>
            <td><input data-cell="F2" data-format="0.00"></td>
            <td><input data-cell="G2" data-format="0.00"></td>
            <td><input data-cell="H2" data-format="0.00"></td>
            <td><input data-cell="I2" data-format="0.00"></td>
            <td><input data-cell="J2" data-format="0.00"></td>
        </tr>
        <tr>
            <td class="rhead">3</td>
            <td><input data-cell="A3" value="2003"></td>
            <td><input data-cell="B3" data-format="0.00"></td>
            <td><input data-cell="C3" data-format="0.00"></td>
            <td><input data-cell="D3" data-format="0.00"></td>
            <td><input data-cell="E3" data-format="0.00"></td>
            <td><input data-cell="F3" data-format="0.00"></td>
            <td><input data-cell="G3" data-format="0.00"></td>
            <td><input data-cell="H3" data-format="0.00"></td>
            <td><input data-cell="I3" data-format="0.00"></td>
            <td><input data-cell="J3" data-format="0.00"></td>
        </tr>
        <tr>
            <td class="rhead">4</td>
            <td><input data-cell="A4" value="2004"></td>
            <td><input data-cell="B4" data-format="0.00"></td>
            <td><input data-cell="C4" data-format="0.00"></td>
            <td><input data-cell="D4" data-format="0.00"></td>
            <td><input data-cell="E4" data-format="0.00"></td>
            <td><input data-cell="F4" data-format="0.00"></td>
            <td><input data-cell="G4" data-format="0.00"></td>
            <td><input data-cell="H4" data-format="0.00"></td>
            <td><input data-cell="I4" data-format="0.00"></td>
            <td><input data-cell="J4" data-format="0.00"></td>
        </tr>
        <tr>
            <td class="rhead">5</td>
            <td><input data-cell="A5" value="2005"></td>
            <td><input data-cell="B5" data-format="0.00"></td>
            <td><input data-cell="C5" data-format="0.00"></td>
            <td><input data-cell="D5" data-format="0.00"></td>
            <td><input data-cell="E5" data-format="0.00"></td>
            <td><input data-cell="F5" data-format="0.00"></td>
            <td><input data-cell="G5" data-format="0.00"></td>
            <td><input data-cell="H5" data-format="0.00"></td>
            <td><input data-cell="I5" data-format="0.00"></td>
            <td><input data-cell="J5" data-format="0.00"></td>
        </tr>
        <tr>
            <td class="rhead">6</td>
            <td><input data-cell="A6" value="2006"></td>
            <td><input data-cell="B6" data-format="0.00"></td>
            <td><input data-cell="C6" data-format="0.00"></td>
            <td><input data-cell="D6" data-format="0.00"></td>
            <td><input data-cell="E6" data-format="0.00"></td>
            <td><input data-cell="F6" data-format="0.00"></td>
            <td><input data-cell="G6" data-format="0.00"></td>
            <td><input data-cell="H6" data-format="0.00"></td>
            <td><input data-cell="I6" data-format="0.00"></td>
            <td><input data-cell="J6" data-format="0.00"></td>
        </tr>

        <tr>
            <td colspan="11"></td>
        </tr>

        <tr>
            <td colspan="3">VLOOKUP(2002, A2:J6, 5)</td>
            <td colspan="8" data-formula="VLOOKUP(2002, A2:J6, 5)" data-format="0.00"></td>
        </tr>
        <tr>
            <td colspan="3">HLOOKUP('Russia', B1:J6, 5)</td>
            <td colspan="8" data-formula="HLOOKUP('Russia', B1:J6, 5)" data-format="0.00"></td>
        </tr>
    </table>

    <script src="jquery-calx-sample-2.0.0.min.js"></script>
    <script>
        var calc  = $('#sheet1').calx();
        var sheet = calc.calx('getSheet');
        var range = sheet.getCellRange('B2', 'J6');

        for(var a in range){
            range[a].setValue(Math.random(10, 1000)*100);
            range[a].renderComputedValue();
        }

        sheet.calculate();
    </script>
</body>
</html>
