<!DOCTYPE html>
<html>
<head>
    <title>Calx with simple aggregate function</title>
    <script type="application/x-javascript" src="../jquery-1.9.1.min.js"></script>
    <script type="application/x-javascript" src="../jquery-calx-1.1.0b.js"></script>
    <script type="application/x-javascript">
	$(document).ready(function(){
	    $('#applycalx').click(function(){
		$('#calx').calx();		
	    });
	});
    </script>
    <style>
	td{
	    padding:5px 10px;
	    border:solid 1px black;
	}
	th td{
	    background: #ddd;
	}
    </style>
</head>
<body>
    <table id="calx">
	<tr>
	    <td id="A1" style="width:150px">Years</td>
	    <td id="B1">Jan</td>
	    <td id="C1">Feb</td>
	    <td id="D1">Mar</td>
	    <td id="E1">Apr</td>
	    <td id="F1">May</td>
	    <td id="G1">Jun</td>
	    <td id="H1">Jul</td>
	    <td id="I1">Aug</td>
	    <td id="J1">Sep</td>
	    <td id="K1">Oct</td>
	    <td id="L1">Nov</td>
	    <td id="M1">Dec</td>
	    <td id="N1" style="width:100px;border:none;">&nbsp;</td>
	    <td id="O1">Average</td>
	    <td id="P1">Sum</td>
	    <td id="Q1">Min</td>
	    <td id="R1">Max</td>
	</tr>
	<tr>
	    <td id="A2" style="width:150px">2010</td>
	    <td id="B2">24</td>
	    <td id="C2">54</td>
	    <td id="D2">12</td>
	    <td id="E2">65</td>
	    <td id="F2">21</td>
	    <td id="G2">65</td>
	    <td id="H2">87</td>
	    <td id="I2">12</td>
	    <td id="J2">10</td>
	    <td id="K2">43</td>
	    <td id="L2">76</td>
	    <td id="M2">12</td>
	    <td id="N2" style="width:100px;border:none;">&nbsp;</td>
	    <td data-format="0[.]00" id="O2" data-formula="AVG($B2,$M2)"></td>
	    <td data-format="0[.]00" id="P2" data-formula="SUM($B2,$M2)"></td>
	    <td data-format="0[.]00" id="Q2" data-formula="MIN($B2,$M2)"></td>
	    <td data-format="0[.]00" id="R2" data-formula="MAX($B2,$M2)"></td>
	</tr>
	<tr>
	    <td id="A3" style="width:150px">2011</td>
	    <td id="B3">23</td>
	    <td id="C3">12</td>
	    <td id="D3">90</td>
	    <td id="E3">12</td>
	    <td id="F3">08</td>
	    <td id="G3">67</td>
	    <td id="H3">56</td>
	    <td id="I3">95</td>
	    <td id="J3">36</td>
	    <td id="K3">23</td>
	    <td id="L3">40</td>
	    <td id="M3">21</td>
	    <td data-format="0[.]00" id="N3" style="width:100px;border:none;">&nbsp;</td>
	    <td data-format="0[.]00" id="O3" data-formula="AVG($B3,$M3)"></td>
	    <td data-format="0[.]00" id="P3" data-formula="SUM($B3,$M3)"></td>
	    <td data-format="0[.]00" id="Q3" data-formula="MIN($B3,$M3)"></td>
	    <td data-format="0[.]00" id="R3" data-formula="MAX($B3,$M3)"></td>
	</tr>
	
	<tr>
	    <td id="A4" style="width:150px">2012</td>
	    <td id="B4">85</td>
	    <td id="C4">23</td>
	    <td id="D4">54</td>
	    <td id="E4">12</td>
	    <td id="F4">56</td>
	    <td id="G4">98</td>
	    <td id="H4">12</td>
	    <td id="I4">23</td>
	    <td id="J4">75</td>
	    <td id="K4">12</td>
	    <td id="L4">46</td>
	    <td id="M4">98</td>
	    <td data-format="0[.]00" id="N4" style="width:100px;border:none;">&nbsp;</td>
	    <td data-format="0[.]00" id="O4" data-formula="AVG($B4,$M4)"></td>
	    <td data-format="0[.]00" id="P4" data-formula="SUM($B4,$M4)"></td>
	    <td data-format="0[.]00" id="Q4" data-formula="MIN($B4,$M4)"></td>
	    <td data-format="0[.]00" id="R4" data-formula="MAX($B4,$M4)"></td>
	</tr>
    </table>
    <input type="button" id="applycalx" value="calculate" />
</body>
</html>
